<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Data Lovers</title>
  <link rel="shortcut icon" href="/imagenes/pokeball-favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <img id="pokeWhite" src="/imagenes/pokeball-blanco.png" />
    <!-- Para insertar buscador -->
      <button id="buscador">
      <img class="imgSearch" src="/imagenes/lupa-buscar.png" />
    </button>
    <input type="search" id="searchPoke" />
    <select id="pokemonSort">
      <option value="" disabled selected>Ordenar por:</option>
      <option id="ascendent" value="ascendent">Ascendente A-Z</option>
      <option id="descendent" value="descendent">Descendente Z-A</option>
      <option id="numero" value="numero">Por número</option>
      <option id="maxhp" value="hp">Por máximo hp</option>
    </select>
    <button id="btnEggs"> Huevos </button>
  </nav>

  <div class="bienvenida hide" id="bienvenida">
    <section id="video">
      <video width="100%" loop="" autoplay="">
        <source src="/imagenes/pokemon-in-the-wild.mp4" type="video/mp4">
      </video>
    </section>
    <h1>Bienvenido a la pokedex</h1>
    <section id="region" class="region">
      <h3>Elige una región</h3>
      <button id="kanto">
        <img src="/imagenes/kanto-logo-boton.png" />

      </button>
      <button id="johto"><img src="/imagenes/mapa-johto-boton.png" /></button>
    </section>

    <button id="btnMain" class="btnMain">Ver toda la Pokedex</button>
  </div>
  <!-- para mostrar la data de los pokemon -->
  <main class="pkmnMain hide" id="dataPokemon">
    <div id="table">
      <div class="bodydata" id="showData"></div>
    </div>
  </main>
  <!-- Divs de los huevos  -->
  <div class="cardEggs hide" id="conteoDeHuevos">
      <section id="noHuevo"> <img id="eggBox" src="/imagenes/Huevo_no_GO.png"> </section>
      <section id="twoKm"> <img id="eggBox" src= "/imagenes/Huevo_2_GO.png">  </section>
      <section id="fiveKm"> <img id="eggBox" src= "/imagenes/Huevo_5_GO.png">  </section>
      <section id="sevenKm"><img id="eggBox" src= "/imagenes/Huevo_7_GO.png"></section>
      <section id="tenKm"><img id="eggBox" src= "/imagenes/Huevo_10_GO.png"></section>
  </div>
  <!-- <div id="root"></div> -->
  <script src="main.js" type="module"></script>
  <footer>NEON</footer>
</body>

</html>
