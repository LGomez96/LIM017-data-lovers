<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<div class="bienvenida">
<body>
  <header><img src="/imagenes/pokedex-3d-logo-chico.png"></header>
  <section id="region" class="region">
    <h1>Bienvenido a la pokedex</h1>
    <h3>Elige una región</h3>
    <button id="kanto">
    <img src="/imagenes/kanto-logo-boton.png">
    </button>
    <button id="johto"><img src="/imagenes/mapa-johto-boton.png"></button>
  </section>
  
  <button id="btnMain" class="btnMain">Ver toda la Pokedex</button>
</div>
  <!-- para crear la tabla -->
  <section class="chart">
    <table id="table">
      <thead>
        <tr>
          <th>Nº</th>
          <th>Nombre</th>
          <th>Imagen</th>
          <th>Generación</th>
          <th>Región</th>
          <th>Ver más</th>
        </tr>
      </thead>
      <tbody id="showData">
      </tbody>
    </table>
  </section>
  <!-- <div id="root"></div> -->
  <script src="main.js" type="module"></script>
  <footer>NEON</footer>
</body>

</html>
