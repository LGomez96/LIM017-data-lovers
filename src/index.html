<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="shortcut icon" href="/imagenes/pokeball-favicon.png">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <img id="pokeWhite" src="/imagenes/pokeball-blanco.png">
  </nav>
  <section id="video">
    <video loop autoplay>
      <source src="/imagenes/pokemon-in-the-wild.mp4" type="video/mp4">
    </video>
  </section>
  <div class="bienvenida hide" id="bienvenida">
    <h1>Bienvenido a la pokedex</h1>
    <section id="region" class="region">
      <h3>Elige una región</h3>
      <button id="kanto">
        <img src="/imagenes/kanto-logo-boton.png">
      </button>
      <button id="johto"><img src="/imagenes/mapa-johto-boton.png"></button>
    </section>

    <button id="btnMain" class="btnMain">Ver toda la Pokedex</button>
  </div>
  <!-- para crear la tabla -->
  <section class="chart hide" id="chart1">

    <table id="table">
      <thead>
        <tr>
          <th>Nº</th>
          <th>Nombre</th>
          <th>Imagen</th>
          <th>Generación</th>
          <th>Región</th>
          <th>Ver más</th>
        </tr>
      </thead>
      <tbody id="showData">
      </tbody>
    </table>
  </section>
  <!-- <div id="root"></div> -->
  <script src="main.js" type="module"></script>
  <footer>NEON</footer>
</body>

</html>
